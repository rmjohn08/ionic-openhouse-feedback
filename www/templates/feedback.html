<ion-view view-title="Questions">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="question in questions track by $index" type="item-text-wrap">
        <h2>{{question.question}}</h2>
       <div class="list">
        <div class="item range range-positive">
          <i class="icon ion-arrow-graph-down-left"></i>
          <input type="range" name="volume" min="0" max="5" value="{{feed.feedback[$index].score || 0}}">
          <i class="icon ion-arrow-graph-up-right"></i>
        </div>
      </div> 
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
